<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:900|Roboto:700" rel="stylesheet">	
	<title></title>
</head>
<body>
	<div class="first_slide">
		<div class="page_title">
			<h1>Для входа в интернет загрузите вещи в багажник</h1>
		</div>
		<div class="car">
			<img src="images/car.png" alt="Volvo">
		</div>
		<div class="bags_places" id="bags_places">
			<img id="drop1" class="bag_place" src="images/bag_place1.png" alt="">
			<img id="drop2" class="bag_place" src="images/bag_place2.png" alt="">
			<img id="drop3" class="bag_place" src="images/bag_place3.png" alt="">
		</div>
		<div class="bags" id="bags">
			<img id="drag1" class="bag" src="images/bag1.png" alt="">
			<img id="drag2" class="bag" src="images/bag2.png" alt="">
			<img id="drag3" class="bag" src="images/bag3.png" alt="">
		</div>
		<div class="tires">
			<img src="images/tires.png" alt="">
		</div>
	</div>
	<div class="second_slide">
		<div class="wrapper">
			<h3><span class="first_word_title">Невероятно</span> вместительный</h3>
			<div class="flex">
				<p class="capacity">560 / 1526 л.</p>
				<div class="winner">
					<img class="winner_logo" src="images/winner.png" alt="">
					<span class="winner_desc">Віннер Автомотів</span>
				</div>
			</div>
			<h2>All new volvo xc90</h2>
			<img class="volvo" src="images/volvo.png" alt="Volvo">
			<button class="test_button">Тест драйв</button>
			<a href="#" class="internet">Ні, дякую, в інтернет</a>
		</div>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
