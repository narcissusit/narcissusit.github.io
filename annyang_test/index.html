<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1 id="text"></h1>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script>
if (annyang) {
	annyang.setLanguage('ru');
  // Let's define a command.
  var commands = {
    'привет *tag': function() { alert('Hello world!' + tag); },
    "имя": function() {console.log("index");},
    'текст': function() {document.getElementById('text').innerHTML = "text";},
    'новый текст': function() {document.getElementById('text').innerHTML = "new text";},
    'другой текст': function() {document.getElementById('text').innerHTML = "second text";},
    'красный': function() {document.body.style.background = "red";},
    'синий': function() {document.body.style.background = "blue";}
  };

	annyang.addCallback('result', function(whatWasHeardArray) {
	 document.body.style.background = whatWasHeardArray[0];
	});

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening.
  annyang.start();
}
</script>
</body>
</html>
