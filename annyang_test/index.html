<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1 id="text"></h1>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script>
if (annyang) {
  // Let's define a command.
  var commands = {
    'hello': function() { alert('Hello world!'); },
    'name': function() {console.log("index");},
    'text': function() {document.getElementById('text').innerHTML = "text";},
    'new text': function() {document.getElementById('text').innerHTML = "new text";},
    'second text': function() {document.getElementById('text').innerHTML = "second text";},
    'red background': function() {document.body.style.background = "red";},
    'blue background': function() {document.body.style.background = "blue";}
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening.
  annyang.start();
}
</script>
</body>
</html>
