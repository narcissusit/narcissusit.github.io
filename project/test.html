<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Diploma</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Indie+Flower|Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/masonry.css">
</head>
<body onload="startTime()">
<section class="admin_panel masonry">
		<div class="admin-welcome item">
			<h2>Welcome Home!</h2>
			<img class="welcome-admin-image" src="images/home.jpg" alt="Home">
		</div>
		<div class="main-info admin-panel-block item">
			<h2 class="admin-panel-title">Main Information</h2>
			<div class="manage-block">
				<div class="manage-title time">
					<i class="fa fa-clock-o icon"></i>
					<span>Time</span>
				</div>
				<div class="time_info">
					<span id="date" class="date_info"></span>
					<span id="time" class="time_info"></span>
				</div>
			</div>
			<div class="manage-block">
				<div class="manage-title weather">
					<i class="fa fa-cloud icon"></i>
					<span>Weather</span>
				</div>
				<div class="weather_info" id="weather">
				</div>
			</div>
			<div class="manage-block">
				<div class="manage-title location">
					<i class="fa fa-map-marker icon"></i>
					<span>Location</span>
				</div>
				<span class="location_info" id="location">
				</span>
			</div>
		</div>
		<div class="general-controls admin-panel-block item">
			<h2 class="admin-panel-title">General Controls</h2>
			<div class="manage-block central-heating">
				<div class="manage-title">
					<i class="fa fa-thermometer-full icon"></i>
					<span>Central Heating</span>
				</div>
				<label class="manage-switch">
					<input type="checkbox">
					<span class="manage-slider"></span>
				</label>
			</div>
			<div class="manage-block alarm">
				<div class="manage-title">
					<i class="fa fa-bell-o icon"></i>
					<span>Alarm System</span>
				</div>
				<label class="manage-switch">
					<input type="checkbox">
					<span class="manage-slider"></span>
				</label>
			</div>
			<div class="manage-block lock">
				<div class="manage-title">
					<i class="fa fa-lock icon"></i>
					<span>Locks</span>
				</div>
				<label class="manage-switch">
					<input type="checkbox">
					<span class="manage-slider"></span>
				</label>
			</div>
			<div class="manage-block internet">
				<div class="manage-title">
					<i class="fa fa-wifi icon"></i>
					<span>Internet</span>
				</div>
				<label class="manage-switch">
					<input type="checkbox">
					<span class="manage-slider"></span>
				</label>
			</div>
		</div>
		<div class="general-controls admin-panel-block item">
			<h2 class="admin-panel-title">General Controls</h2>
			<div class="manage-block central-heating">
				<div class="manage-title">
					<i class="fa fa-thermometer-full icon"></i>
					<span>Central Heating</span>
				</div>
				<label class="manage-switch">
					<input type="checkbox">
					<span class="manage-slider"></span>
				</label>
			</div>
			<div class="manage-block alarm">
				<div class="manage-title">
					<i class="fa fa-bell-o icon"></i>
					<span>Alarm System</span>
				</div>
				<label class="manage-switch">
					<input type="checkbox">
					<span class="manage-slider"></span>
				</label>
			</div>
			<div class="manage-block lock">
				<div class="manage-title">
					<i class="fa fa-lock icon"></i>
					<span>Locks</span>
				</div>
				<label class="manage-switch">
					<input type="checkbox">
					<span class="manage-slider"></span>
				</label>
			</div>
			<div class="manage-block internet">
				<div class="manage-title">
					<i class="fa fa-wifi icon"></i>
					<span>Internet</span>
				</div>
				<label class="manage-switch">
					<input type="checkbox">
					<span class="manage-slider"></span>
				</label>
			</div>
		</div>
	</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
	<script src="js/simpleWeather/jquery.simpleWeather.min.js"></script>




	<script src="js/welcome.js"></script>
</body>
</html>
