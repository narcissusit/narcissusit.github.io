<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Diploma</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div class="form-body">
		<section class="sign_in">
			<div class="wrap">
				<h1 class="main_title">Welcome to Smart House API</h1>
				
				<form class="custom-form">
					<div class="form-group">
						<input type="text" class="form-control" name="user"  id="user"/>
						<label for="user" class="animated-label">Username</label>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="pass"  id="pass"/>
						<label for="pass" class="animated-label">Password</label>
					</div>
					<span id="no_user" class="no_user"></span>
					<button class="signin_button">
						Sign In
					</button>
					<a href="register.html" class="register_link">Register Now</a>
				</form>
			</div>
		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

	<script src="js/script.js"></script>
</body>
</html>
